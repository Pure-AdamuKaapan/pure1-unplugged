<form #tagsForm="ngForm" (ngSubmit)="onSubmitClick()">
  <div class="modal-body">
    <div class="tag-list-wrapper">
      <div class="tl-header">
        <div class="tl-header-title">Key</div>
        <div class="tl-header-title">Value</div>
      </div>
    </div>
    <tag-list-item *ngFor="let tag of tags; let i = index; trackBy: trackByIndex" [(key)]="tag.key"
      [(value)]="tag.value" (deleted)="deleteTagClick(i)"></tag-list-item>
    <button type="button" class="btn btn-primary add-tag-button" (click)="addTagClick()">
      <span style="display: inline-block; width: 10.0003px; height: 10px; fill: #fff;"><svg viewBox="0 0 24.7622032 24.7615128">

            d="M22.5335045,10.0852489l-7.9905138,0.0003452l-0.0003452-7.8572407

          </path>
        </svg>
      </span>
      <span id="add-text">Add</span>
    </button>
  </div>
  <div class="modal-footer btn-toolbar" role="group">
    <div class="row">
      <input type="button" class="btn btn-info" value="Cancel" (click)="onCancelClick()" />
      <input type="submit" class="btn btn-primary" value="Submit"
        [disabled]="containsUserEnteredTags() && containsInvalidTag()" />
    </div>
  </div>
</form>
