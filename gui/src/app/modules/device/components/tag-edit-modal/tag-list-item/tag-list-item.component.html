<div class="tag-list-item" (mouseover)="hovered=true" (mouseout)="hovered=false">
  <div class="key-value-wrapper form-inline read-row" [class.read-row]="!keyFocused && !valueFocused"
    [class.invalid]="isKeyEmpty() || isValueEmpty()">
    <input class="form-control edit-key" (focus)="keyFocused = true" (focusout)="keyFocused = false" [(ngModel)]="key"
      [class.invalid]="isKeyEmpty()" required />
    <input class="form-control edit-value" (focus)="valueFocused = true" (focusout)="valueFocused = false"
      [(ngModel)]="value" [class.invalid]="isValueEmpty()" required />
  </div>
  <button class="action-icons hidden-until-shown" [class.show]="showDeleteIcon()" type="button" (click)="onDeletePressed()">
    <span style="display: inline-block; width: 13.0405px; height: 16px;"><svg viewBox="0 0 46.9539948 57.6100006">

            c0,1.5459976-1.2560005,2.7959976-2.7949982,2.7959976c-1.5489998,0-2.8040009-1.25-2.8040009-2.7959976V20.538002H32.2739983z
             M20.6799965,20.538002h5.6040001v29.9550018c0,1.5459976-1.2540016,2.7959976-2.802002,2.7959976
            s-2.802002-1.25-2.802002-2.7959976L20.6799965,20.538002z M9.0029984,20.538002h5.5960007v29.9550018
            c0,1.5459976-1.2550011,2.7959976-2.7980003,2.7959976s-2.7970009-1.25-2.7970009-2.7959976V20.538002H9.0029984z">
        </path>
        <path d="M43.3399963,3.8509998H29.1589966v-2.052c0,0-0.0639992-1.7989998-1.8699989-1.7989998h-7.7449989

      </svg>
    </span>
  </button>
</div>
<div class="error-messages clearfix ng-star-inserted" *ngIf="isKeyEmpty() || isValueEmpty()">
  <div class="key-errors">
    <div class="key-error" *ngIf="isKeyEmpty()">Key is required</div>
  </div>
  <div class="value-errors">
    <div class="value-error" *ngIf="isValueEmpty()">Value is required</div>
  </div>
</div>
