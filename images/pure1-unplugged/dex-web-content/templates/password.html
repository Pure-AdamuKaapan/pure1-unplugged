{{ template "header.html" . }}

<div class="bounding-panel">
  <object data="{{ url "theme/logo.svg" }}" type="image/svg+xml" class="pure1-logo">
    Pure1 Unplugged
  </object>
  <form method="post" action="{{ .PostURL }}">
    <div class="theme-form-row">
      <input tabindex="1" required id="login" name="login" type="text" class="theme-form-input" placeholder="{{ .UsernamePrompt | lower }}" {{ if .Username }} value="{{ .Username }}" {{ else }} autofocus {{ end }}/>
    </div>
    <div class="theme-form-row">
      <input tabindex="2" required id="password" name="password" type="password" class="theme-form-input" placeholder="password" {{ if .Invalid }} autofocus {{ end }}/>
    </div>

    {{ if .Invalid }}
      <div id="login-error" class="dex-error-box">
        Invalid {{ .UsernamePrompt }} and password.
      </div>
    {{ end }}

    <button tabindex="3" id="submit-login" type="submit" class="dex-btn theme-btn--primary">Log In</button>
  </form>
  {{ if .BackLink }}
  <div class="theme-link-back">
    <a class="dex-subtle-text" href="javascript:history.back()">Or select another login method</a>
  </div>
  {{ end }}
</div>

{{ template "footer.html" . }}
